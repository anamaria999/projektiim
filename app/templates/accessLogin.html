<!DOCTYPE html>
{% extends 'base/index.html' %}
{% load static%}
{% block title %} Access Login {% endblock %}
{% block content %}
<img src="{% static 'images/banner.jpg' %}" class="imageBanner" alt="">

{% if request.user.is_authenticated %}

<h1>Hi,{{request.user.username}}</h1>
{% else %}
<h1>You can not access this page if you are not log-in</h1>
{% endif %}

{% endblock %}
